<statue-info  article_data='{"article_title": "statue info", "article_type": "statue-info", "statue_id": "25", "author_id": "RUI ANAHORY  ", "name": "BUSTO - DR. JOS\u00c9 FERREIRA SALGADO ", "description": "Inaugurado em 10 de junho de 1990, o busto foi erigido pela CMBraga para prestar homenagem \u00e0 ilustre figura da sociedade bracarense Jos\u00e9 Salgado e implantado no topo do Jardim de Santa B\u00e1rbara, na conflu\u00eancia da rua E\u00e7a de Queir\u00f3s com a rua Doutor Justino Cruz. Jos\u00e9 Augusto Ferreira Salgado foi um advogado e escritor, nasceu em Joane, Famalic\u00e3o em 8 02-1925 e faleceu em Lisboa, em 14-01-1990. Foi presidente da comiss\u00e3o administrativa da C\u00e2mara de Braga entre 29-10-1975 e 31-03-1976, ap\u00f3s a sua morte foi feito comendador da ordem da liberdade em 10 de junho de 1990. Concebido pelo escultor Rui Anahory, o busto, de bronze, representa Jos\u00e9 Salgado, assente num pedestal retangular de granito, com uma inscri\u00e7\u00e3o onde se l\u00ea \u201cHOMENAGEM AO DR. JOS\u00c9 SALGADO C\u00c2MARA MUNICIPAL DE BRAGA 10 DE JUNHO DE 1990\u201d, mais abaixo uma pequena placa retangular, com o nome do escultor \u201cRUI ANAHORY\u201d. O busto inclui uma mesa de granito, com o tampo revestido a bronze, tendo esculpidos v\u00e1rios monumentos da cidade de Braga e inscri\u00e7\u00f5es diversas e onde est\u00e1 pousado um casaco.", "location": {"bbox": null, "type": "Point", "coordinates": [41.55161111111111, -8.425638888888889]}}'>
