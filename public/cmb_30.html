<statue-info  article_data='{"article_title": "statue info", "article_type": "statue-info", "statue_id": "30", "author_id": "-", "name": "MARCO ROT\u00c1RIO \u2013 ROTARY CLUB BRAGA NORTE ", "description": "Inaugurado em 2005, o \u201cMarco Rot\u00e1rio\u201d do Rotary Club de Braga Norte foi implantado na rotunda do Largo de Infias, na entrada a norte da cidade para assinalar a presen\u00e7a do movimento rot\u00e1rio no concelho e a atividade que tem sido desenvolvida por esta institui\u00e7\u00e3o em prol da comunidade local. O Rotary Internacional \u00e9 uma associa\u00e7\u00e3o de clubes de servi\u00e7os que tem por objetivo unir volunt\u00e1rios para prestar servi\u00e7os humanit\u00e1rios e promover valores \u00e9ticos expressos atrav\u00e9s da Prova Qu\u00e1drupla e a paz a n\u00edvel internacional. Existem mais de 34 mil clubes Rotary no mundo, com cerca de 1,3 milh\u00f5es de membros, chamados rotarianos, sendo a sua funda\u00e7\u00e3o patrocinada exclusivamente por doa\u00e7\u00f5es. O \u201cMarco Rot\u00e1rio\u201d \u00e9 constitu\u00eddo por um bloco retangular, de granito, disposto na vertical, apresentando a parte superior mais estreita e exibindo o s\u00edmbolo e a inscri\u00e7\u00e3o do \u201cRotary International\u201d, formada pela roda dentada, acompanhada pela inscri\u00e7\u00e3o \u201cROTARY CLUBE BRAGA NORTE 2005\u201d.", "location": {"bbox": null, "type": "Point", "coordinates": [41.55775, -8.417777777777777]}}'>
