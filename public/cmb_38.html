<statue-info  article_data='{"article_title": "statue info", "article_type": "statue-info", "statue_id": "38", "author_id": "H\u00c9LDER CARVALHO | GERARDO ESTEVES  ", "name": "EST\u00c1TUA - D. FREI BARTOLOMEU DOS M\u00c1RTIRES  ", "description": "Inaugurada em 27 de janeiro de 2017, a est\u00e1tua foi erigida para homenagear D. Frei Bartolomeu dos M\u00e1rtires, Bispo de Viana e Arcebispo de Braga e implantada no Largo de S\u00e3o Paulo. Bartolomeu Fernandes, nasceu em M\u00e1rtires, Lisboa a 03-05-1514 e faleceu em Viana do Castelo a 16-07-1590. Ingressou na Ordem Dominicana, em 1528, sob o nome de Frei Bartolomeu dos M\u00e1rtires, terminado os estudos, ordenou-se sacerdote, dedicando a sua vida ao sacerd\u00f3cio e ao ensino, em 1559 \u00e9 nomeado Arcebispo de Braga, cargo que ocuparia at\u00e9 1582. Recordado como um modelo de benevol\u00eancia e dedica\u00e7\u00e3o, D. Frei Bartolomeu dos M\u00e1rtires foi declarado vener\u00e1vel a 23-03-1845, pelo Papa Greg\u00f3rio XVI e beatificado a 04-11 2001, pelo Papa Jo\u00e3o Paulo II. O processo de canoniza\u00e7\u00e3o iniciou-se em 2016 e declarado santo em 10-11-2019, pelo Papa Francisco. Concebida pelo escultor H\u00e9lder Carvalho, a est\u00e1tua, em bronze, representa Frei Bartolomeu dos M\u00e1rtires, envergando vestes eclesi\u00e1sticas, segura numa m\u00e3o a B\u00edblia e o B\u00e1culo e a outra est\u00e1 levantada como se estivesse a saudar. Assenta num robusto pedestal, de granito, concebido pelo arquiteto Gerardo Esteves, composto por uma grande base quadrada e ao centro um lan\u00e7o de escadas com 8 degraus, tendo uma placa com uma inscri\u00e7\u00e3o onde se l\u00ea \u201cDOM FREI BARTOLOMEU DOS M\u00c1RTIRES 1514-1590 ARCEBISPO DE BRAGA 1559-1581. Em ambos os lados da base est\u00e3o duas placas de bronze com inscri\u00e7\u00f5es que rendem tributos \u00e0 sua vida e obra.", "location": {"bbox": null, "type": "Point", "coordinates": [41.54833333333333, -8.42686111111111]}}'>
