<statue-info  article_data='{"article_title": "statue info", "article_type": "statue-info", "statue_id": "3", "author_id": "ZULMIRO DE CARVALHO | DOMINGOS TAVARES", "name": "MONUMENTO EVOCATIVO A SUA SANTIDADE O PAPA JO\u00c3O PAULO II", "description": "Inaugurado em 1987, o Monumento Evocativo a Sua Santidade o Papa Jo\u00e3o Paulo II foi erigido para assinalar a vinda do Papa Jo\u00e3o Paulo II \u00e0 cidade de Braga, que ocorreu em maio de 1982 e implantado no jardim da Avenida Central. Jo\u00e3o Paulo II, de seu nome Karol J\u00f3zef Wojty\u0142a, nasceu na Pol\u00f3nia em 18-05-1920, foi papa e chefe da Igreja Cat\u00f3lica durante 26 anos 16-10-1978 at\u00e9 02-04-2005, data da sua morte. Aclamado como um dos l\u00edderes mais influentes do s\u00e9culo XX, teve um papel fundamental para o fim do regime comunista na Pol\u00f3nia e talvez em toda a Europa e respons\u00e1vel pela melhoria das rela\u00e7\u00f5es da Igreja Cat\u00f3lica com o juda\u00edsmo, Isl\u00e3o, Igreja Ortodoxa, religi\u00f5es orientais e a Comunh\u00e3o Anglicana. Proclamado Vener\u00e1vel em 19-12-2009 e Beato em 01-05-2011, na Pra\u00e7a de S. Pedro no Vaticano, pelo seu sucessor, o Papa Bento XVI. Em 27-04-2014, numa cerim\u00f4nia presidida pelo Papa Francisco e pelo Papa Em\u00e9rito Bento XVI, foi declarado Santo. Concebido pelo escultor Zulmiro de Carvalho e pelo arquiteto Domingos Tavares, o monumento \u00e9 constitu\u00eddo por tr\u00eas elementos. Tr\u00eas pir\u00e2mides de granito com uma cripta que simbolizam os tr\u00eas sacro-montes de Braga, o Bom Jesus do Monte, o Sameiro e a Falperra. O muro em pedra que significa a linha do olhar. A placa circular situada junto ao passeio, com uma inscri\u00e7\u00e3o onde se l\u00ea \u201cA SS JO\u00c3O PAULO II NA SUA VISITA A ESTA CIDADE. MAIO 82\u201d", "location": {"bbox": null, "type": "Point", "coordinates": [41.55158333333333, -8.420166666666667]}}'>
