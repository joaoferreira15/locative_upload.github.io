<statue-info  article_data='{"article_title": "statue info", "article_type": "statue-info", "statue_id": "47", "author_id": "-", "name": "MONUMENTO DA FOR\u00c7A A\u00c9REA", "description": "Inaugurado em 25 de junho de 2006, o monumento \u00e0 For\u00e7a A\u00e9rea foi oferecido pela For\u00e7a A\u00e9rea Portuguesa \u00e0 cidade de Braga, durante as comemora\u00e7\u00f5es dos 54 anos da institui\u00e7\u00e3o, cerim\u00f3nias que se realizaram em Braga, entre os dias 24 de junho e 2 de julho com a presen\u00e7a do ministro da Administra\u00e7\u00e3o Interna e do chefe do Estado-Maior e implantado na rotunda da Avenida General Carrilho da Silva Pinto, em Ten\u00f5es. O monumento representa uma esp\u00e9cie de pir\u00e2mide, sendo a parte interior, em granito e a superior com pain\u00e9is quadrados de vidro, suportados por calhas de metal, dispostos de forma a criar uma segunda pir\u00e2mide. Ao centro, tem uma inscri\u00e7\u00e3o onde se l\u00ea \u201cA FOR\u00c7A A\u00c9REA PORTUGUESA SA\u00daDA A CIDADE DE BRAGA\u201d, seguida mais abaixo da inscri\u00e7\u00e3o \u201cDIA DA FOR\u00c7A A\u00c9REA 1 DE JULHO DE 2006, de lado sobre os pain\u00e9is de vidro apresenta uma imagem de um ser bic\u00e9falo, uma \u00e1guia com duas cabe\u00e7as e de asas abertas. O monumento \u00e9 de dupla face, tendo as mesmas caracter\u00edsticas e inscri\u00e7\u00f5es em ambos os lados", "location": {"bbox": null, "type": "Point", "coordinates": [41.56286111111111, -8.383944444444444]}}'>
